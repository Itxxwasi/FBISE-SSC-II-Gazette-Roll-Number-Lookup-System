<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>FBISE SSC-II Gazette Lookup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Reset and basic styling */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 1rem;
      color: #222;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input[type=text] {
      padding: 0.8rem;
      font-size: 1.1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border 0.3s;
    }

    input[type=text]:focus {
      border-color: #4facfe;
      box-shadow: 0 0 6px rgba(79, 172, 254, 0.6);
    }

    button {
      background: #4facfe;
      color: white;
      border: none;
      padding: 0.8rem;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: #00c6fb;
      transform: scale(1.03);
    }

    .hint {
      font-size: 0.85rem;
      color: #666;
      margin-top: 1rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Roll Number Lookup (SSC-II 2025)</h1>
    <form method="get" action="/result">
      <input type="text" id="roll" name="roll" required pattern="\d{7}" placeholder="Enter 7-digit Roll No">
      <button type="submit">Search Result</button>
    </form>
    <div class="hint">Powered by official FBISE Gazette 2025.</div>
  </div>
</body>
</html>
